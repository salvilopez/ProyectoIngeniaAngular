<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->

        <!-- Progress Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
            </mat-form-field>
            <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE EXPERTO</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="etiquetas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ETIQUETAS</th>
            <td mat-cell *matCellDef="let row">
                <div *ngFor="let tag of row.tags">
                    {{ tag.nombre }}
                </div>
            </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="puntuacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>VALORACIÃ“N</th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color">
                {{ row.puntuacion }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
