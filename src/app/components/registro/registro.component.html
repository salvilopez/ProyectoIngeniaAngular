<main>
    <div id="registro">
        <h1>Register Page : </h1>
        <form [formGroup]="registerForm" (submit)="submitRegisterForm()">
            <div class="form-group row">
                <div class="col-12">
                    <input id="email" formControlName="email" type="text" class="form-control" placeholder="Email">
                    <small *ngIf="emailInvalido" class="text-danger">
                      Introduce un email valido
                    </small>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-12">
                    <input id="password" formControlName="password" type="text" class="form-control" placeholder="Password">
                    <small *ngIf="passInvalido" class="text-danger">
                      password requerida
                    </small>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-lg-around ">
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success m-3">Register</button>
                <button color="warning" [routerLink]="['/login']" class=" btn btn-secondary m-3">Go To Login Page</button>
            </div>
        </form>
    </div>
</main>
