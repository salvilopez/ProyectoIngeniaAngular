<form [formGroup]="passwordForm" (submit)="passwordOlvided()">
    <div class="form-group row d-flex flex-column">
        <label for="text1" class="col-12 col-form-label text-left">Introduce tu Nueva Contraseña </label>
        <div class="col-12">
            <input id="password" type="text" formControlName="password" class="form-control" placeholder="Introducir password">
            <small *ngIf="emailnoexiste" class="text-danger">
            Contraseña requerida
          </small>
        </div>

    </div>
    <div class="form-group row">
        <div class="offset-2 col-8 d-flex flex-row justify-content-around">
            <button class="btn btn-secondary m-3 mt-5" type="button" (click)="closeDialog()">salir</button>
            <button [disabled]="passwordForm.invalid" class="btn btn-success m-3 mt-5" type="submit">Recibir correo recuperación</button>
        </div>
    </div>
</form>
