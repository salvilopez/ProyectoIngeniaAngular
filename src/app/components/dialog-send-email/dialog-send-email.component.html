<form [formGroup]="emailForm" (submit)="newPassword() ">
    <div class="form-group row d-flex flex-column">
        <label for="text1" class="col-12 col-form-label text-left">Introduce tu email para Recibir el email de recuperación </label>
        <div class="col-12">
            <input id="email" type="text" formControlName="email" class="form-control" placeholder="Introducir Email" (change)="checkpassword()" >
            <small *ngIf="!emailexiste && email!=''" class="text-danger">
            El Email no existe en la BD
          </small>
        </div>
    </div>
    <div class="form-group row d-flex flex-column mt-3" *ngIf="emailexiste">
        <label for="text1" class="col-12 col-form-label text-left">Introduce la nueva contraseña</label>
        <div class="col-12">
            <input id="password" type="password" formControlName="password" class="form-control" placeholder="Introducir Password" >
            <small *ngIf="passInvalido" class="text-danger">
                password requerida
              </small>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-2 col-8 d-flex flex-row justify-content-around">
            <button class="btn btn-secondary m-3 mt-5" type="button" (click)="closeDialog()">salir</button>
            <button class="btn btn-success m-3 mt-5" type="submit">Recibir correo recuperación</button>
        </div>
    </div>
</form>


<div class="col-12 mt-3"  *ngIf="emailexiste">
    <input id="password" type="password" formControlName="password" class="form-control" placeholder="Introducir Password" >
    <small *ngIf="passInvalido" class="text-danger">
        password requerida
      </small>
</div>
