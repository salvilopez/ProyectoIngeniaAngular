<main class="row mt-5 mb-5">
    <section class="mat-elevation-z8 col-10 offset-1 ">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="d-flex flex-column">

                        <input type="text" (keyup)="applyFilterByName($event)" class="form-control-sm  mr-5 w-100 m-2" placeholder="Buscar por nombre" />
                        <p>NOMBRE</p>
                    </div>
                </th>

                <td mat-cell *matCellDef="let row"><a routerLink='/expertos/{{row.id}}' [state]="row"> {{row.nombre}} </a></td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="d-flex flex-column">
                        <select (change)="applyFilterByEstado($event)" class="custom-select  mr-5 w-100 m-2" id="inputGroupSelect01">
                        <option value="validado">Validado</option>
                        <option value="pendiente">Pdte de Validar</option>
                        <option value="todos" default>Todos</option>
                      </select>

                        <p>ESTADO</p>
                    </div>
                </th>
                <td mat-cell *matCellDef="let row" [style.color]="getColorEstado(row.estado)">

                    <h3 class="d-flex align-items-center">
                        <mat-icon matSuffix class="mr-1 ">circle</mat-icon>{{row.estado}}</h3>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="etiquetas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="d-flex flex-column">

                        <input type="text" (keyup)="applyFilterByEtiquetas($event)" class="form-control-sm  mr-5 w-100  m-2" placeholder="Buscar por etiqueta" />
                        <p>ETIQUETAS</p>
                    </div>
                </th>
                <td mat-cell *matCellDef="let row">

                    <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
                        <mat-chip class="example-box" cdkDrag *ngFor="let vegetable of row.tagList">
                            {{vegetable.nombre}}
                        </mat-chip>
                    </mat-chip-list>

                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="puntuacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="d-flex flex-column">
                        <select (change)="applyFilterByValoracion($event)" class="custom-select  mr-5 w-100 m-2" id="inputGroupSelect01">
                        <option value="101">Todos</option>
                        <option *ngFor="let item of listaSelect;let indice=index" value="{{indice}}">{{indice}}</option>

                        </select>
                        <p>VALORACION</p>
                    </div>
                </th>
                <td mat-cell *matCellDef="let row">
                    <span class="btn-lg" [style.background]="getColorValoracion(row.puntuacion)">{{row.puntuacion}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </section>
</main>
