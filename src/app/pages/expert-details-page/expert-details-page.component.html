<main class="d-flex flex-column m-5" *ngIf="pagActual()!=='/expertos/addexpert'">
    <div class="mb-3 d-flex flex-row  justify-content-between">
        <div *ngIf="this.expertDet" class="d-flex flex-row m-2 justify-content-center">
            <div class="d-flex flex-column">
                <div class="imagen-para-archivo">
                    <label for="boton-archivo" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    <img  src="{{ this.expertDet.fichero_foto}}" class="img" />
                  </label>
                    <input id="boton-archivo" type="file" (change)="showPreviewImg($event)">
                </div>
            </div>
            <div class="ml-4 justify-content-center d-flex flex-column">


                <div class="m-2 mat-display-1">
                    <p (click)="visibledireccion()" class="col-6 text-left" name="nombre" *ngIf="this.direccionvisible===false">{{this.expertDet.nombre}}</p>
                    <input *ngIf="this.direccionvisible" name="direccion" class="col-6 text-left" type="text" [(ngModel)]="this.expertDet.nombre" (mouseleave)="visibledireccion()" (mouseleave)="actualizarExperto()">

                </div>



                <div class="m-2 m">
                    <label for="nif">NIF</label>
                    <p (click)="visiblenif()" class="col-6 text-left" name="nif" *ngIf="this.nifvisible===false">{{this.expertDet.nif}}</p>
                    <input *ngIf="this.nifvisible" name="direccion" class="col-6 text-left" type="text" [(ngModel)]="this.expertDet.nif" (mouseleave)="visiblenif()" (mouseleave)="actualizarExperto()">

                </div>
            </div>

        </div>
        <div>
            <P class="m-2">CREADO</P>
            <p class="m-2">{{this.expertDet.created_at | date :'dd-MMM-yyyy h:mm'}}</p>
            <P class="m-2">ULTIMO CAMBIO</P>
            <p class="m-2">{{this.expertDet.updated_at| date :'dd-MMM-yyyy h:mm'}}</p>

        </div>
    </div>
    <mat-tab-group class="mt-3">
        #docregion mat-tab-content
        <mat-tab label="Datos generales">
            <ng-template matTabContent>
                <app-general-data [expertDetail]="expertDet"></app-general-data>
            </ng-template>
        </mat-tab>
        #enddocregion mat-tab-content
        <mat-tab label="Observaciones" color="primary">
            <ng-template matTabContent>
                <app-observations [expertDetail]="expertDet"></app-observations>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</main>
